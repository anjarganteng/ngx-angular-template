<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon class="icon-side-nav" icon="menu" [options]="{ animation: { type: 'pulse' } }"></nb-icon>
    </a>
    <a  class="logo" href="#" (click)="navigateHome()"><img src="assets/images/logo-satu.png" class="logo-img" /></a>
  </div>
  <nb-select class="theme-select" [selected]="currentTheme" (selectedChange)="changeTheme($event)" size="tiny">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="tiny">
    <nb-action class="control-item">
      <span class="app-date">{{appDate}}</span>
    </nb-action>
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <!-- <nb-action class="control-item" icon="email-outline"></nb-action> -->
    <!-- <nb-action class="control-item" icon="bell-outline"></nb-action> -->
    <nb-action class="user-action">
      <nb-user [size]="'medium'"
               [nbContextMenu]="userMenu"
               nbContextMenuTrigger="hover"
               [name]="fullname"
               >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
